<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poems Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="submit-btn" />
        </form>
        <br />
        <div id="poem" class="poem">poem goes here</div>
      </main>
      <br />
      <footer>
        <div>
          This AI project was coded by <a>Beth Jones</a> and is open sourced on
          <a href="https://github.com/btj43/poems-generator">github</a> hosted
          on
          <a href="https://btj-ai-poem-generator.netlify.app/">netlify</a>
        </div>
      </footer>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
